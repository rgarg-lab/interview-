<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mock Interview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
    }

    .card-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }

    .card {
      width: 300px;
      background-color: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
      text-align: left;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }

    .card-desc {
      font-size: 14px;
      color: #666;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <h1>Mock Interview</h1>

  <div class="card-container">
    <div class="card" onclick="goToSection('quiz')">
      <img src="https://media.istockphoto.com/id/2187798142/photo/creative-idea-concept-with-light-bulb-and-human-brain-illustration-and-with-hand-writing-in.jpg?s=612x612&w=0&k=20&c=w6p1HH66COdDPdZTqzGhe8FCCt0fdSLW8l_gpoKD6IM=" alt="Quiz">
      <div class="card-content">
        <div class="card-title">Quiz</div>
        <div class="card-desc">Take an interactive multiple-choice quiz generated by AI based on your topic.</div>
      </div>
    </div>

    <div class="card" onclick="goToSection('fluency')">
      <img src="https://media.istockphoto.com/id/1485822550/photo/futuristic-cpu-and-question-icon-vibrant-modern-colours-future-technology-background-with.webp?a=1&b=1&s=612x612&w=0&k=20&c=RffDKaoVDNv8W5d_Hm07_O6Kn_jBFri7I5Xhc2Bp89k=" alt="Fluency">
      <div class="card-content">
        <div class="card-title">Fluency</div>
        <div class="card-desc">Answer interview questions by speaking. Get AI-based feedback and fluency analysis.</div>
      </div>
    </div>
  </div>

  <script>
    function goToSection(section) {
      if (section === 'quiz') {
        window.location.href = '/quiz/index.html';
      } else if (section === 'fluency') {
        window.location.href = '/fluency/index.html';
      }
    }
  </script>
</body>
</html>
